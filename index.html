  <style>
    :root { --bg: #0f172a; --card: #111827; --muted: #94a3b8; --text: #e5e7eb; --accent: #22d3ee; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--text); }
    header { padding: 24px; display: flex; gap: 16px; align-items: center; flex-wrap: wrap; border-bottom: 1px solid #1f2937; }
    h1 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: .3px; }
    .controls { display: flex; gap: 12px; align-items: center; flex: 1; min-width: 240px; }
    .search { flex: 1; min-width: 220px; }
    input[type="search"] { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid #233045; background: #0b1220; color: var(--text); }
    .meta { font-size: 12px; color: var(--muted); }
    main { padding: 16px 24px 40px; }
    table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 14px; overflow: hidden; }
    thead th { text-align: left; padding: 12px; font-size: 12px; text-transform: uppercase; letter-spacing: .08em; color: var(--muted); background: #0b1220; cursor: pointer; user-select: none; }
    tbody td { padding: 12px; border-top: 1px solid #1f2937; font-size: 14px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #0b1220; border: 1px solid #1f2937; color: var(--muted); }
    .tbc { color: #fbbf24; font-weight: 600; }
    footer { padding: 16px 24px 36px; color: var(--muted); font-size: 12px; }
    .hint { margin-top: 8px; }
  </style>
</head>

    let sortKey = 'Continent';
    let sortDir = 1; // 1 asc, -1 desc

    const tbody = document.querySelector('tbody');
    const searchEl = document.getElementById('search');
    const countEl = document.getElementById('count');
    const headers = Array.from(document.querySelectorAll('th[data-key]'));

    function normalize(s) { return (s ?? '').toString().toLowerCase(); }
    function render(rows) {
      tbody.innerHTML = '';
      for (const row of rows) {
        const tr = document.createElement('tr');
        const website = (row.Website || '').trim();
        const isTBC = website.toUpperCase() === 'TBC';
        tr.innerHTML = `
          <td><span class="pill">${row.Continent || ''}</span></td>
          <td>${row.Country || ''}</td>
          <td>${row.Brand || ''}</td>
          <td>${isTBC ? '<span class="tbc">TBC</span>' : `<a href="${website}" target="_blank" rel="noopener">${website}</a>`}</td>
        `;
        tbody.appendChild(tr);
      }
      countEl.textContent = `${rows.length} of ${DATA.length} shown`;
    }

    function apply() {
      const q = normalize(searchEl.value);
      let rows = DATA.filter(r => {
        const hay = [r.Brand, r.Country, r.Continent, r.Website].map(normalize).join(' ');
        return hay.includes(q);
      });
      rows.sort((a,b) => {
        const A = normalize(a[sortKey]);
        const B = normalize(b[sortKey]);
        if (A < B) return -1 * sortDir;
        if (A > B) return  1 * sortDir;
        return 0;
      });
      render(rows);
    }

    headers.forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        if (sortKey === key) sortDir *= -1; else { sortKey = key; sortDir = 1; }
        apply();
      });
    });

    searchEl.addEventListener('input', apply);

    // Initial render
    apply();
  </script>
